{% extends 'main.html' %}
{% set active_page = "ticket" %}

{% block title %}Beschwerdemanagement{% endblock %}
{% block body %}

<div class="row">
    <!-- Left side columns -->
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{% if ticket %}Ticket bearbeiten{% else %}Neues Ticket erstellen{% endif %}</h5>

          <!-- Floating Labels Form -->

          <form class="row g-3" method="POST">
            <div class="col-md-12">
              <div class="form-floating">
                  <input type="text" class="form-control" name="beschwerde" id="beschwerde" placeholder="Beschwerde" value="{{ ticket.beschwerde if ticket else '' }}" required>
                  <label for="beschwerde">Beschwerde</label>
              </div>
            </div>
              {% if ticket %}
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="status" placeholder="Status" value="{{ ticket.status }}">
                <label for="status">Status</label>
              </div>
            </div>
              {% endif %}

            <div class="text-center">
              <button type="submit" class="btn btn-primary">{% if ticket %}Aktualisieren{% else %}Erstellen{% endif %}</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- End floating Labels Form -->

        </div>
      </div>

    </div>
    {% endblock %}
